{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remote Home</title>

    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!--fonts-->
	<link href="https://fonts.googleapis.com/css?family=Pacifico|Noto+Sans|Bellefair|Titillium+Web|Sedgwick+Ave+Display|Sedgwick+Ave|Saira|Raleway|Open+Sans+Condensed|Dosis|Josefin+Sans|Fjalla+One|Kaushan+Script" rel="stylesheet">

	<!--for icons-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- for ext. css file -->
    <link rel="stylesheet" type="text/css" href="{% static '../static/css/room.css' %}"/>

</head>
<body>
	<div class="container-fluid">
        <nav class="header" role="navigation">
        	<div class="row">
        		<div class="col-md-4 col-md-offset-3">
        			<a href="#" class="title"> Remote Home </a>
        		</div>	
        		<div class="col-md-3 logout_ico">
        			<form method="post" action="/logout/">
        				<a href="/logout"><i class="fa fa-sign-out" type="submit"></i></a>
        			</form>
        		</div>
        	</div>
        </nav>
        <!-- body starts here -->
        <div class="row">
            <div class="col-md-3">
                
            </div>
            <div class="col-md-6">
            	<div class="heading">
                    	"Automate your <u>Room</u>!"
                </div>
            	<form method="post" action="/adDevice/">
                    <div class="adDevice">
                    	<button type="submit"><a href="/adDevice">Add Device</a></button>
                    </div>	
                </form>
                <div class="devices">
                    <div id="content"> 
                    	{% for device in devices %}
                    		<div class="posted_by">
                                {{ post.created_on }}
                    		</div>
                    		<hr class="line">

                    		<div class="likes_on_post no_of_comment">
                    			<form method="POST" action="/like/">
                    			{% csrf_token %}
                    				<input type="hidden" name="post" value="{{ post.id }}">
                    				{% if post.has_liked %}
                    					<input type="submit" class="btn btn-default" value="Unlike">
                    				{% else %}
                    					<input type="submit" class="btn btn-default" value="Like">
                    				{% endif %}
                    			</form>
                    			<div class="no_of_likes">
                    				<strong>{{ post.like_count }} Likes</strong>
                    			</div>
                    		</div>
                    		<hr class="line">
                    	{% endfor %}
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                
            </div>    
        </div>
    </div>
</body>
</html>
