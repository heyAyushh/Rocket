{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remote Home</title>

    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!--fonts-->
	<link href="https://fonts.googleapis.com/css?family=Pacifico|Noto+Sans|Bellefair|Titillium+Web" rel="stylesheet">

	<!--for icons-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- for ext. css file -->
    <link rel="stylesheet" type="text/css" href="{% static '../static/css/index.css' %}"/>

</head>
<body>
	<div class="container-fluid">
        <!-- body starts here -->
        <div class="row">
            <div class="col-md-6">
                
            </div>
            <div class="col-md-3">
                <div class="LogInBox">
                    <div class="heading">
                        Log In
                    </div>
                    <div class="sub_heading">
                        {{Date}}
                    </div>
                    <div class="login_error">
                        {% if invalid %}
                            Username or password combination is incorrect
                        {% endif %}
                    </div>    
                    <form method="post">
                    {% csrf_token %}     
                        <div class="info">
                            <input type="text" placeholder="Username" name="username" required value="{{ username }}">
                        </div>
                        <div class="info">
                            <input type="password" placeholder="Enter Password" name="password" required value="{{ password }}">
                        </div>
                        <div class="info">
                            <button type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-3">

            </div>
        </div>
    </div>
</body>
</html>
